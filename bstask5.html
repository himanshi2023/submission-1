<HTML>
<HEAD>
<TITLE>BS TASK-5</TITLE>
<LINK href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</HEAD>
<BODY bgcolor=#E5E4E2 style="background-color:#E5E4E2;">
<FORM method="post" class="form">
<TABLE style="margin-top:200px"align="center" cellspacing="0" cellpadding="0 height="400px" width="1000px">
<TR>
<TD align="center" >First Name</TD>
<TD class="border border-secondary-subtle"><IMG src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6rEeeJHh_ZjW2GLUgCfRm4J-KO5iDT2uWzw&usqp=CAU" height="15px" width="15px"></TD>
<TD ><INPUT id="f1" type="text" size="70" name="Firstname" maxlength="20"></TD>
<TD><FONT color="red" id="r1"></FONT></TD>
</TR>
<TR>
<TD align="center" >Last Name</TD>
<TD class="border border-secondary-subtle"><IMG src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6rEeeJHh_ZjW2GLUgCfRm4J-KO5iDT2uWzw&usqp=CAU" height="15px" width="15px"></TD>
<TD ><INPUT id="l1" type="text" size="70" name="Lastname"  maxlength="20" ></TD>
<TD><FONT color="red" id="r2"></FONT></TD>
</TR>
<TR>
<TD align="center" >Email</TD>
<TD class="border border-secondary-subtle"><IMG src="https://png.pngtree.com/png-vector/20190115/ourmid/pngtree-vector-email-icon-png-image_320928.jpg" height="15px" width="15px"></TD>
<TD ><INPUT id="e1" type="text" size="70" name="Email" maxlength="20" ></TD>
<TD><FONT color="red" id="r3"></FONT></TD>
</TR>
<TR>
<TD align="center" >Phone #</TD>
<TD class="border border-secondary-subtle"><IMG src="https://icons.veryicon.com/png/o/miscellaneous/form-icon/phone-100.png" height="15px" width="15px"></TD>
<TD ><INPUT id="p1" type="text" size="70" name="phone" maxlength="20" ></TD>
<TD><FONT color="red" id="r4"></FONT></TD>
</TR>
<TR>
<TD align="center" >Address</TD>
<TD class="border border-secondary-subtle"><IMG src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpzIG7XrL3ABPn09c6SMGGuYTQ3RnYMs-9UA&usqp=CAU" height="15px" width="15px"></TD>
<TD ><INPUT id="a1" type="text" size="70" name="address" maxlength="20" ></TD>
<TD><FONT color="red" id="r5"></FONT></TD>
</TR>
<TR>
<TD align="center" >City</TD>
<TD class="border border-secondary-subtle"><IMG src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpzIG7XrL3ABPn09c6SMGGuYTQ3RnYMs-9UA&usqp=CAU" height="15px" width="15px"></TD>
<TD ><INPUT id="c1" type="text" size="70" name="city" maxlength="20" ></TD>
<TD><FONT color="red" id="r6"></FONT></TD>
</TR>
<TR>
<TR>
<TD align="center" >State</TD>
<TD class="border border-secondary-subtle"><IMG src="https://cdn1.iconfinder.com/data/icons/form-elements/100/dropdown-06-512.png" height="15px" width="15px"></TD>
<TD>
<SELECT value="state">
<OPTION value="Maharashtra">Maharashtra
<OPTION value="Madhya Pradesh">Madhya Pradesh
<OPTION value="Uttar Pradesh">Uttar Pradesh
<OPTION value="Goa">Goa
</SELECT></TD>
</TR>
<TR>
<TD rowspan="2">Do you have hosting?</TD>
<TD></TD>
<TD><INPUT type="radio" name="hosting" value="Yes">Yes</TD>
</TR>
<TR>
<TD></TD>
<TD><INPUT type="radio" name="hosting" value="No">No</TD>
</TR>
<TR>
<TD align="center" >Project Description</TD>
<TD class="border border-secondary-subtle"><IMG src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKZCJPVpTI8n0Ee2cmKIH7FMq8EyKZy751xA&usqp=CAU" height="15px" width="15px"></TD>
<TD ><TEXTAREA name="Project Description" value="Project Description" cols="66" rows="5"></TEXTAREA>
</TR>
</TABLE>
<BR>
<CENTER><INPUT style="background-color:#F6BE00;border-color:#F6BE00;border-radius:3px;color:white;" type="button" name="Send" value="Send" onclick="check()"> </CENTER>
</FORM>
<SCRIPT>
function check()
{
	var a=document.getElementById("f1").value;
	var b=document.getElementById("l1").value;
	var c=document.getElementById("e1").value;
	var d=document.getElementById("p1").value;
	var e=document.getElementById("a1").value;
	var f=document.getElementById("c1").value;
	var la=a.length;
	var lb=b.length;
	var lc=c.length;
	var ld=d.length;
	var le=e.length;
	var lf=f.length;
	//alert(a+" "+b+" "+c+" "+d+" "+e+" "+f);
	//alert(la+" "+lb+" "+lc+" "+ld+" "+le+" "+lf);
	if(la==0)
	{
		document.getElementById("r1").innerHTML="Please supply your first name"
	}
	if(lb==0)
	{
		document.getElementById("r2").innerHTML="Please supply your last name"
	}
	if(lc==0)
	{
		document.getElementById("r3").innerHTML="Please supply your email address"
	}
	if(ld==0)
	{
		document.getElementById("r4").innerHTML="Please supply your phone number"
	}
	if(le==0)
	{
		document.getElementById("r5").innerHTML="Please supply your street address"
	}
	if(lf==0)
	{
		document.getElementById("r6").innerHTML="Please supply your city"
	}
}
</SCRIPT>
</BODY>
</HTML>
