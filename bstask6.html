<HTML>
<HEAD>
<TITLE>BS TASK-5</TITLE>
<LINK href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</HEAD>
<BODY bgcolor=#E5E4E2 style="background-color:#E5E4E2">
<FORM method="post"class="form" >
Name
<BR>
<INPUT id="n1" type="text" size="70" name="name" maxlength="30" style="border-radius:3px;">
<FONT color="red"><P id="r1"></P></FONT>
<BR>
Email
<BR>
<INPUT id="e1" type="text" size="70" name="email" maxlength="30" style="border-radius:3px;">
<BR>
<FONT color="red"><P id="r2"></P></FONT>
<BR>
Password
<BR>
<INPUT  id="p1" type="password" size="70" name="password" maxlength="30" style="border-radius:3px;">
<BR>
<FONT color="red"><P id="r3"></P></FONT>
<BR>
Hobbies
<BR>
<INPUT id="h1" type="text" size="70" name="hobbies" maxlength="30" style="border-radius:3px;">
<BR>
<FONT color="red"><P id="r4"></P></FONT>
<BR>
<INPUT size="70" type="button" onclick="check()" name="Submit" value="Submit" style="border-radius:3px;border:1px;width:555px;height:30px;background-color:#D6183B;color:white;">
</FORM>
<SCRIPT>
function check()
{
	var a=document.getElementById("n1").value;
	var b=document.getElementById("e1").value;
	var c=document.getElementById("p1").value;
	var d=document.getElementById("h1").value;
	var la=a.length;
	var lb=b.length;
	var lc=c.length;
	var ld=d.length;
	//alert(a+" "+b+" "+c+" "+d);
	//alert(la+" "+lb+" "+lc+" "+ld);
	if(la==0)
	{
		document.getElementById("r1").innerHTML="Name is Required"; 
	}
	if(lb==0)
	{
		document.getElementById("r2").innerHTML="Email is Required"; 
	}
	if(lc==0)
	{
		document.getElementById("r3").innerHTML="Password is Required"; 
	}
	if(ld==0)
	{
		document.getElementById("r4").innerHTML="This field is Required"; 
	}
}

</SCRIPT>
</BODY>
</HTML>
