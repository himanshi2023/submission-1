<BODY>
<FORM style="margin-top:50px;margin-left:50px;">
<INPUT type="button" value="Show Date" id="d1" onclick="date1()"><BR>
<P id="d2"></P><BR>
<INPUT type="button" value="Show Time" id="t1" onclick="time1()"><BR>
<P id="t2"></P><BR>
<SCRIPT>
function date1()
{
	var d=new Date();
	//alert(d.getDate());
	document.getElementById("d2").innerHTML=d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear();
}
function time1()
{
	var d=new Date();
	let now = new Date().toLocaleDateString('en-us', { weekday:"long", month:"long", day:"numeric"});
	document.getElementById("t2").innerHTML=now+" "+d.getFullYear()+" "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+" GMT+0530(Indian Standard Time)";
}
function multiply()
{
	//alert(document.getElementById("n1").value);
	var a=document.getElementById("n1").value;
	var b=document.getElementById("n2").value;
	var c=a*b;
	//document.write(c);
	document.getElementById("ans").innerHTML=c;
}
</SCRIPT>
